<body>
    <script>
var arr1 = [1, 2, 3, 4];

console.log(arr1.flatMap(x => [x * 2]));
// [2, 4, 6, 8]

// only one level is flattened
console.log(arr1.flatMap(x => [[x * 2]]));
// [[2], [4], [6], [8]]
    </script>
</body>
